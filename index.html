<body>
    <div class="container">

        <button class="save-btn" onclick="saveDiary()">ê¸°ë¡ ë‚¨ê¸°ê¸°</button>

    <script>
        // ì´ëª¨ì§€ ì„ íƒì´ë‚˜ ì €ì¥ ë¡œì§ì€ ê¸°ì¡´ê³¼ ë™ì¼í•˜ë˜ í°íŠ¸ ì²´ê°ì€ í›¨ì”¬ ì¢‹ì•„ì§ˆ ê±°ì˜ˆìš”!
        function saveDiary() {
            var input = document.getElementById('diaryInput');
            if (!input.value.trim()) return alert("ë‚´ìš©ì„ ì ì–´ì£¼ì„¸ìš”!");
            var diaries = JSON.parse(localStorage.getItem('myDiaries') || '[]');
            var newEntry = {
                id: Date.now(),
                content: input.value,
                date: new Date().toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' })
            };
            diaries.unshift(newEntry);
            localStorage.setItem('myDiaries', JSON.stringify(diaries));
            input.value = "";
            loadDiaries();
        }

        function loadDiaries() {
            var list = document.getElementById('diaryList');
            var diaries = JSON.parse(localStorage.getItem('myDiaries') || '[]');
            list.innerHTML = diaries.map(item => `
                <div class="diary-item">
                    <div style="font-size:0.8rem; opacity:0.5; margin-bottom:8px;">${item.date}</div>
                    <div class="content-text">${item.content}</div>
                </div>
            `).join('');
        }
        window.onload = loadDiaries;
        function toggleTheme() {
            var html = document.documentElement;
            var btn = document.getElementById('themeBtn');
            if (html.hasAttribute('data-theme')) {
                html.removeAttribute('data-theme');
                btn.innerText = "ğŸŒ™";
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.innerText = "â˜€ï¸";

        }
    </script>
